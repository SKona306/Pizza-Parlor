<!DOCTYPE html>
<html lang= "en-US">
  <head>
    <link href="css/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Galactic Pizza</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png">
      <div class="header">
        <h1>Galactic Pizza</h1>
        <h4>Affordable pizza that is out of this galaxy!</h4>
        <h6>All pizza's start at $10 just add your toppings and you are on your way!</h6>
      </div>
    </header>
    <section>
      <form id="pizza-order">
        <div class="container">
          <article id="veggies">
            <h4>Select your veggies:</h4>
              <input type="checkbox" id="veggie1" name="toppings" value="artichoke">
              <label for="veggie1">Artichoke</label><br>
              <input type="checkbox" id="veggie2" name="toppings" value="olives">
              <label for="veggie2">Olives</label><br>
              <input type="checkbox" id="veggie3" name="toppings" value="mushrooms">
              <label for="veggie3">Mushrooms</label><br>
              <input type="checkbox" id="veggie4" name="toppings" value="basil">
              <label for="veggie4">Basil</label><br>
          </article>
          <article id="protiens">
            <h4>Select your Proteins:</h4>
            <input type="checkbox" id="protein1" name="toppings" value="pepperoni">
            <label for="protein1">Pepperoni</label><br>
            <input type="checkbox" id="protein2" name="toppings" value="bacon">
            <label for="protein2">Bacon</label><br>
            <input type="checkbox" id="protein3" name="toppings" value="ham">
            <label for="protein3">Ham</label><br>
            <input type="checkbox" id="protein4" name="toppings" value="sausage">
            <label for="veggie4">Sausage</label><br>
          </article>
          <h4>Select a size:</h4>
          <select class="form-control" id="size">
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="Extra-large">Extra Large</option>
          </select>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </section>
      <footer id="final-price">
        <h2>Price:</h2>
        <p id="hidden">Your <span class="pizza-size"></span> pizza will be $<span class="final-price"></span></p>
      </footer>
  </body>
</html>
